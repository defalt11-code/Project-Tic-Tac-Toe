<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Project: Tic Tac Toe</title>
  </head>
  <body>
    <input class="player__one" type="text">
    <input class="player__two" type="text">
    <button>Enter</button>

    <div class="board">
      <div class="cells" data-row="0" data-col="0"></div>
      <div class="cells" data-row="0" data-col="1"></div>
      <div class="cells" data-row="0" data-col="2"></div>
      <div class="cells" data-row="1" data-col="0"></div>
      <div class="cells" data-row="1" data-col="1"></div>
      <div class="cells" data-row="1" data-col="2"></div>
      <div class="cells" data-row="2" data-col="0"></div>
      <div class="cells" data-row="2" data-col="1"></div>
      <div class="cells" data-row="2" data-col="2"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
